{% extends "base.html" %}
{% block content %}
    <h1>Area computation</h1>
    <div>
        <p>Compute the area of a polygon given coordinate values</p>
    </div>
    <hr>
    <form action={% url "compute_area" %} method="GET">
        <div class="btn btn-outline-success" id="add-coordinate-inputs">
            Add More Form Inputs
        </div>
        <p>Current Number of Points: <span id="point_number">1(Default)</span></p>
        <input type="number" hidden id="point_number_input" name="point_number" value="1">
        <div class="row container">
            <div class="col-md-4" id="point-inputs">
                <div class="form-group">
                    <label>(X,Y) of Point 1</label>
                    <input type="number" id="coordinateX1" name="coordinateX1" class="form-control" placeholder="X1">
                    <input type="number" id="coordinateY1" name="coordinateY1" class="form-control" placeholder="Y1">
                </div>
            </div>
        </div>
        <div class="container form-group col-md-3">
            <label for="precision">Define precision for the results</label>
            <input type="number" class="form-control" id="precision" name="precision">
        </div>
        <div class="container">
            <button type="submit" class="btn btn-outline-success">Compute Area</button>
        </div>
    </form>
{% endblock content %}
